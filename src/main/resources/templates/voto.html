<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/plantilla :: head"/>

</head>

<body>
<div class="container py-2">
    <header th:replace="layout/plantilla :: header1"></header>
    <!--   Tarjetas-->
    <div class="title-cards">
        <h2 class="seccion">Voto Electronico - Secci√≥n San Jorge - Mesa 16 </h2>
    </div>
    <div class="container-card">
        <a th:each="candidato : ${candidatos}"
           th:href="@{'/emitirVoto?idCandidatos=' + ${candidato.idCandidatos} + '&cantidadVotos=1'}">
            <div class="card">
                <a th:href="@{/inicio}">
                    <figure>
                        <img src="img/yo.jpg" class="icono">
                    </figure>
                    <div class="card-title">
                        <h2 th:text="${candidato.nombre} + ' ' + ${candidato.apellido}"></h2>
                    </div>
                </a>
            </div>
        </a>
    </div>
    <footer th:replace="layout/plantilla :: footer"/>
</div>
</body>
</html>
