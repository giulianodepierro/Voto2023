<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head><title>Plantilla</title>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="static/login.css" rel="stylesheet">


  <link href="../static/estilos-personalizados.css" rel="stylesheet">
<!--  <link rel="stylesheet" href="cards.css">-->
 </head>
<body id="body-login "   >


<section id="login container-card">
  <div class="container label-text">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bs-gray-200">
          <div class="card-header" >
         <img src="img/logo-pie.png" class="img-half-size">
          </div>
          <div class="card-body">
            <form method="POST" action="/index">
              <div class="form-group">
                <br>
                <label for="usuario" class="label-width">Username:</label>
                <input type="text" name="usuario" id="usuario"/>
              </div>
              <div class="form-group">
              <label for="clave" class="label-width">Password:</label>
                <br>
                <input type="password" name="clave" id="clave"/>
              </div>
              <input type="submit" value="index" class="btn btn-primary btn-block"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--<footer th:replace="layout/plantilla :: footer"></footer>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
