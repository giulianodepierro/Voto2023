<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head><title>Plantilla</title>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../static/css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
 </head>
<body id="body-login">

<!--<header th:replace="layout/plantilla :: header"></header>-->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <!--se pueden agregar botones-->
    </div>
  </div>
</section>

<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bs-gray-200">
          <div class="card-header" >
         <img src="img/logo-pie.png" class="img-half-size">
          </div>
          <div class="card-body">
            <form method="GET" th:action="@{/index}">
              <div class="form-group">
                <label for="usuario" class="label-width">Username:</label>
                <input type="text" name="usuario" id="usuario"/>
<!--              </div>-->
<!--              <div class="form-group">-->
                <br>
                <label for="clave" class="label-width">Password:</label>
                <input type="password" name="clave" id="clave"/>
              </div>
              <input type="submit" value="index" class="btn btn-primary btn-block"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--<footer th:replace="layout/plantilla :: footer"></footer>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
